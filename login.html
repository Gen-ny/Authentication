<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | Login</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="./script/login.js" defer></script>
</head>
<body>
    <h1 class="text-4xl text-bold text-center">Login to your Account</h1>
    <form id="login-form" class="flex flex-col justify-around items-center mt-10 h-[25vh]">
        <input  class="border-2 p-2 w-[50%]" type="email" placeholder="Enter your email" name="email" required>
        <input  class="border-2 p-2 w-[50%]" type="password" placeholder="Enter your password" name="password" required>
        <button id="login-btn" class="p-3 w-[25%] bg-blue-600 text-white cursor-pointer" type="submit">LOGIN</button>
    </form>
</body>
</html>
